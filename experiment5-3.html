<!DOCTYPE html>
<html>

<head>

  <title>experiment5-3</title>
  <script src="js/util/import.js"></script>
  <script type="text/javascript">

     * 事前処理を記述

    /**
     * 立方体の動きを記述

    function experimentEffect() {
      // ここに動作を記述

        moveStraightObject(cubeRandomObjects[i], 1, 0, 0, 2.0);

<body>
  <div id="canvas-frame"></div>
  <div id="controll-button">
    <button type="button" class="btn btn-default" id="reset" aria-label="Left Allign" value="reset" onclick="buttonPushed(this)" disabled="true">

      <span class="glyphicon glyphicon-play" area-hidden="true"></span>

    <button type="button" class="btn btn-default" id="pause" area-label="Left Allign" value="pause" onclick="buttonPushed(this)" disabled="true">
