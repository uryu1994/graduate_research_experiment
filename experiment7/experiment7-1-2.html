<!DOCTYPE html>
<html>

<head>

  <script type="text/javascript">

    /**

    /**

    function experimentEffect() {
      for (var i = 0; i < distinctiveObjects.length; i++) {

<body>
  <div id="canvas-frame"></div>
  <div id="controll-button">
    <button type="button" class="btn btn-default" id="reset" aria-label="Left Allign" value="reset" onclick="buttonPushed(this)" disabled="true">

      <span class="glyphicon glyphicon glyphicon-pause" area-hidden="true"></span>

    <span id="timer"></span>
    <span id="stopTime"></span>

  <div id="result">
    <span id="click_count"></span>
